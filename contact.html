        </nav>
    <div class="container">
        
    <div class="container-con">
        <h3>Send me a Message</h3><br>
        <form action="#" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="your first-name"/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="your last-name"/>
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="your email"/>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="7" placeholder="Enter your message here ..." required> </textarea>
            <div class="center">
                <input type="submit" value="Send now">
            </div>
        </form>	
    </div>
    </div>
</div>
